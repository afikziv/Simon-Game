<body>
  <h1 id="level-title">Press Any Key to Start</h1>
  <div class="container">
    <div lass="row">

      <div type="button" id="green" class="btn green">
        <i class="fas fa-arrow-up arrow"></i>
      </div>

    </div>

    <div class="row">

      <div type="button" id="red" class="btn red">
        <i class="fas fa-arrow-left arrow"></i>
      </div>

      <div type="button" id="yellow" class="btn yellow">
        <i class="fas fa-arrow-right arrow"></i>
      </div>

    </div>

    <div class = "row">
      <div type="button" id="blue" class="btn blue">
        <i class="fas fa-arrow-down arrow"></i>
      </div>
    </div>

    <div class="button-cont">
      <button class="btn-show-pattern">Show Full Pattern (3 left)</button>
    </div>

    <p class="tip">Tip: You can control the game with mouse clicks or you can use the "W, A, S, D" or Arrow Keys. :)</p>

  </div>
